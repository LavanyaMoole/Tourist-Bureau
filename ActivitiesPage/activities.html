<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Page</title>
    <link rel="stylesheet" href="../styles.css">

    <script src="./activities.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to Our Activities Page</h1>
    </header>
    <nav>
        <ul>
            <!-- <li><a href="./ActivitiesPage/activities.html">Activities</a></li> -->
            <li><a href="hikings.html">Hiking</a></li>
            <li><a href="tickets.html">E-Tickets</a></li>
        </ul>
    </nav>

    <main class="container mt-5">
        <form action="">

            <div class="form-group row mb-4">
                <label for="activitiesCategory">Activities Category</label>
                <select id="activitiesCategory" class="form-select form-select-lg" name="activitiesCategory">
                  

                    
                </select>
                    
            </div>
            
            <div class="form-group row">
                <label for="activitiesList">Options</label>
                <select id="activitiesList" class="form-select form-select-lg"  name="activitiesList"></select>                
            </div>

        </form>
       

    </main>
    <div class="m-5">
        <h5 id="activityName"></h5>
        <p id="activitiesId"></p>
        <p id="activityDescription"></p>
        <p id="activityLocation"></p>
        <p id="activityPrice"></p>
        <!-- <p><span><img id="myImage" src="" alt="Activity Image"></span></p> -->


        <div id="eticket-form" style="display: none;">
            <h1>E-Ticket Purchase</h1>
            <form id="ticketPurchaseForm">
                <label for="ticketQuantity">Number of Tickets:</label>
                <input type="number" id="ticketQuantity" name="ticketQuantity" required>
                
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <input type="submit" value="Purchase">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>

    <footer class="fixed-bottom">
        <p>&copy; 2023 Tourist's Bureau</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
